<!DOCTYPE html>
<html lang="it">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../html-css-boolando/CSS/index.css"> 
      <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <title>BOOLANDO</title>
    </head>

    <body>

        <header class="flex position">
                <div class= "position-bar position flex">
                    <div class="small-section flex">Donna  Uomo  Bambini</div>
                    <img class="Logo flex" src="../html-css-boolando/img/boolean-logo.png" alt="Boolean logo">
                    <div class="small-section row-reverse flex">
                        <img class="small-logo" src="https://cdn.discordapp.com/attachments/1092757989938700310/1093145554311200839/guy.png" alt="Account logo">
                        <img class="small-logo" src="https://cdn.discordapp.com/attachments/1092757989938700310/1093145554520899604/heart.png" alt="Favourites logo">
                        <img class="small-logo" src="https://cdn.discordapp.com/attachments/1092757989938700310/1093145554093101108/bag.png" alt="Shopping logo">
                    </div>
                </div>
        </header>

        <main>
            <div class="product-row flex">

                <div class="picture flex">
                    <img class="picture1" src="../html-css-boolando/img/1.webp" alt="">
                    <img class="top-img" src="../html-css-boolando/img/1b.webp" alt="">
                    <div class="square-heart">&hearts; </div>
                    <div class="square discount">-50%</div>
                    <div class="square sostenibilità">Sostenibilità</div>
                </div>
                <div class="description">
                    <p class="brand">Levi's</p>
                    <p class="product-name">RELAXED FIT TEE UNISEX</p>
                    <p class="price"><span class="new-price"> 14,99&euro;</span> <span class="old-price">29,99&euro;</span> </p>
                </div>

                <div class="picture flex">
                    <img class="top-img" src="../html-css-boolando/img/2.webp" alt="">
                    <img src="../html-css-boolando/img/2b.webp" alt="">
                    <div class="square-heart">&hearts; </div>
                    <div class="square discount">-50%</div>
                </div>
                <div class="description flex description-middle"></div>

                <div class="picture flex">
                    <img class="top-img" src="../html-css-boolando/img/3.webp" alt="">
                    <img src="../html-css-boolando/img/3b.webp" alt="">
                    <div class="square-heart">&hearts; </div>
                    <div class="square discount">-50%</div>
                </div>
                <div class="description description-right"></div>
            </div>


            <div class="product-row flex">
                <div class="picture flex">
                    <img class="top-img" src="../html-css-boolando/img/4.webp" alt="">
                    <img src="../html-css-boolando/img/4b.webp" alt="">
                    <div class="square-heart">&hearts; </div>
                    <div class="square discount">-50%</div>
                </div>
                <div class="description"></div>

                <div class="picture flex">
                    <img class="top-img" src="../html-css-boolando/img/5.webp" alt="">
                    <img src="../html-css-boolando/img/5b.webp" alt="">
                    <div class="square-heart">&hearts; </div>
                </div>
                <div class="description description-middle"></div>

                <div class="picture flex">
                    <img class="top-img" src="../html-css-boolando/img/6.webp" alt="">
                    <img src="../html-css-boolando/img/6b.webp" alt="">
                    <div class="square-heart">&hearts; </div>
                    <div class="square sostenibilità ultima-sostenibilità">Sostenibilità</div>
                </div>
                <div class="description description-right"></div>
            </div>

        </main>

        <footer>

        </footer>

    </body>
</html>
